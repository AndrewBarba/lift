AWSTemplateFormatVersion: '2010-09-09'
Metadata:
    'Lift::Template': '{"name":"app","region":"us-east-1","s3":{"avatars":null}}'
    'Lift::Version': '1'
Resources:
    Avatars:
        Type: 'AWS::S3::Bucket'
        Properties:
            BucketName: app-avatars
Outputs:
    AvatarsBucket:
        Description: Name of the S3 bucket.
        Value:
            Ref: Avatars
    AvatarsBucketArn:
        Description: ARN of the S3 bucket.
        Value:
            'Fn::GetAtt':
                - Avatars
                - Arn
