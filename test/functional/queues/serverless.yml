service: app

provider:
    name: aws
    region: us-east-1
    runtime: nodejs12.x
    # To avoid versions with random names (easier diffs)
    versionFunctions: false

custom:
    lift:
        queues:
            jobs:
                maxRetries: 5
                visibilityTimeout: 30 # seconds

functions:
    hello:
        handler: handler.handler

plugins:
    - ../../../dist/plugin.js
