service: app

provider:
    name: aws
    region: us-east-1
    runtime: nodejs12.x
    # To avoid versions with random names (easier diffs)
    versionFunctions: false

custom:
    lift:
        db:
            name: mydb
            serverless:
                min: 2
                max: 8
                autoPause: true

plugins:
    - ../../../../dist/plugin.js
