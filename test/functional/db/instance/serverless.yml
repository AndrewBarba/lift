service: app

provider:
    name: aws
    region: us-east-1
    runtime: nodejs12.x
    # To avoid versions with random names (easier diffs)
    versionFunctions: false

custom:
    lift:
        db:
            name: mydb
            engine: mariadb
            class: db.t3.small
            storageSize: 30

functions:
    hello:
        handler: handler.handler

plugins:
    - ../../../../dist/plugin.js
